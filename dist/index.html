<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Priority Task Manager</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            background: 
                radial-gradient(circle at 20% 80%, rgba(24, 24, 27, 0.8) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(39, 39, 42, 0.8) 0%, transparent 50%),
                linear-gradient(145deg, #09090b 0%, #18181b 30%, #0f0f0f 70%, #09090b 100%);
            color: #f4f4f5;
            height: 100vh;
            width: 100vw;
            margin: 0 auto;
            overflow: hidden;
            position: relative;
            --primary-glow: rgba(161, 161, 170, 0.15);
            --secondary-glow: rgba(113, 113, 122, 0.1);
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                conic-gradient(from 180deg at 50% 50%, rgba(82, 82, 91, 0.05) 0deg, rgba(161, 161, 170, 0.1) 180deg, rgba(82, 82, 91, 0.05) 360deg),
                linear-gradient(45deg, transparent 30%, rgba(244, 244, 245, 0.02) 50%, transparent 70%);
            pointer-events: none;
            animation: shimmer 20s linear infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(0deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(360deg); }
        }

        @keyframes slideIn {
            from { 
                opacity: 0; 
                transform: translateY(10px) scale(0.98); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1); 
            }
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(161, 161, 170, 0.4); }
            50% { box-shadow: 0 0 0 8px rgba(161, 161, 170, 0); }
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            backdrop-filter: blur(24px) saturate(180%);
            position: relative;
            z-index: 1;
            background: rgba(9, 9, 11, 0.4);
        }

        /* Header with window controls */
        .header {
            padding: 8px 18px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: 
                linear-gradient(135deg, rgba(244, 244, 245, 0.12) 0%, rgba(244, 244, 245, 0.04) 100%),
                linear-gradient(45deg, transparent, rgba(161, 161, 170, 0.05), transparent);
            border-bottom: 1px solid rgba(244, 244, 245, 0.08);
            backdrop-filter: blur(16px);
            position: relative;
            overflow: hidden;
            -webkit-app-region: drag;
        }

        .window-controls {
            position: absolute;
            top: 8px;
            right: 8px;
            display: flex;
            gap: 8px;
            -webkit-app-region: no-drag;
        }

        .window-control-btn {
            width: 24px;
            height: 24px;
            border: 1px solid rgba(244, 244, 245, 0.15);
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
            background: linear-gradient(135deg, rgba(244, 244, 245, 0.08) 0%, rgba(244, 244, 245, 0.02) 100%);
            backdrop-filter: blur(12px);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #f4f4f5;
            font-size: 16px;
            font-weight: bold;
        }

        .window-control-btn.close:hover {
            background: #ff5f57;
            border-color: #ff5f57;
        }

        .window-control-btn.minimize:hover {
            background: rgba(244, 244, 245, 0.15);
            border-color: rgba(244, 244, 245, 0.25);
        }

        .window-control-btn:hover {
            transform: scale(1.05);
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(244, 244, 245, 0.3), transparent);
        }

        .header-content {
            flex: 1;
            text-align: center;
            margin-top: 12px;
        }

        .header h1 {
            font-size: 19px;
            font-weight: 600;
            color: #f4f4f5;
            margin-bottom: 6px;
            letter-spacing: -0.025em;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.8);
            background: linear-gradient(135deg, #f4f4f5 0%, #d4d4d8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header .date {
            font-size: 11px;
            color: rgba(244, 244, 245, 0.6);
            font-weight: 500;
            letter-spacing: 0.025em;
            text-transform: uppercase;
        }

        .header-left {
            position: absolute;
            left: 8px;
            top: 8px;
            display: flex;
            gap: 8px;
            -webkit-app-region: no-drag;
        }

        .header-icon {
            width: 36px;
            height: 36px;
            cursor: pointer;
            opacity: 0.7;
            transition: all 0.3s ease;
            padding: 8px;
            border-radius: 8px;
            background: linear-gradient(135deg, rgba(244, 244, 245, 0.08) 0%, rgba(244, 244, 245, 0.02) 100%);
            border: 1px solid rgba(244, 244, 245, 0.06);
            backdrop-filter: blur(12px);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header-icon::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(244, 244, 245, 0.2), transparent);
            border-radius: 8px 8px 0 0;
        }

        .header-icon:hover {
            opacity: 1;
            transform: scale(1.1);
            background: linear-gradient(135deg, rgba(244, 244, 245, 0.12) 0%, rgba(244, 244, 245, 0.06) 100%);
            border-color: rgba(244, 244, 245, 0.15);
            box-shadow: 
                0 4px 16px rgba(0, 0, 0, 0.3),
                0 2px 8px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(244, 244, 245, 0.2);
        }

        .settings-icon:hover {
            transform: scale(1.1) rotate(90deg);
        }

        .edit-icon:hover {
            transform: scale(1.1) rotate(15deg);
        }

        .header-icon svg {
            width: 20px;
            height: 20px;
            fill: #f4f4f5;
            pointer-events: none;
        }

        /* Tasks Section */
        .tasks-section {
            flex: 2;
            padding: 20px 14px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            overflow-y: auto;
            scroll-behavior: smooth;
        }

        .task-item {
            display: flex;
            flex-direction: column;
            border-radius: 12px;
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(244, 244, 245, 0.06);
            background: 
                linear-gradient(135deg, rgba(244, 244, 245, 0.08) 0%, rgba(244, 244, 245, 0.02) 100%),
                linear-gradient(45deg, transparent 30%, rgba(244, 244, 245, 0.02) 50%, transparent 70%);
            animation: slideIn 0.6s ease-out backwards;
        }

        .task-item:nth-child(1) { animation-delay: 0.1s; }
        .task-item:nth-child(2) { animation-delay: 0.2s; }
        .task-item:nth-child(3) { animation-delay: 0.3s; }
        .task-item:nth-child(4) { animation-delay: 0.4s; }
        .task-item:nth-child(5) { animation-delay: 0.5s; }

        .task-main {
            display: flex;
            align-items: center;
            padding: 16px 14px;
            cursor: pointer;
        }

        .task-item.empty {
            opacity: 0.4;
            transform: scale(0.98);
        }

        .task-item.empty .task-main {
            cursor: default;
            pointer-events: none;
        }

        .task-item:not(.empty)::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(244, 244, 245, 0.1) 0%, transparent 50%);
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .task-item:not(.empty)::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(244, 244, 245, 0.1), transparent);
            transition: left 0.6s ease;
            pointer-events: none;
        }

        .task-item:not(.empty):hover::before {
            opacity: 1;
        }

        .task-item:not(.empty):hover::after {
            left: 100%;
        }

        .task-item:not(.empty):hover {
            transform: translateY(-2px) scale(1.01);
            background: 
                linear-gradient(135deg, rgba(244, 244, 245, 0.12) 0%, rgba(244, 244, 245, 0.04) 100%),
                linear-gradient(45deg, transparent 30%, rgba(244, 244, 245, 0.04) 50%, transparent 70%);
            border-color: rgba(244, 244, 245, 0.12);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.4),
                0 4px 16px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(244, 244, 245, 0.2);
        }

        .task-item.completed {
            opacity: 0.6;
            transform: scale(0.98);
            background: 
                linear-gradient(135deg, rgba(113, 113, 122, 0.1) 0%, rgba(113, 113, 122, 0.05) 100%);
        }

        .task-item.priority-1 {
            border-left: 3px solid #dc2626;
            box-shadow: 
                0 4px 16px rgba(0, 0, 0, 0.2),
                -2px 0 12px rgba(220, 38, 38, 0.15),
                inset 0 1px 0 rgba(244, 244, 245, 0.1);
        }

        .task-item.priority-2 {
            border-left: 3px solid #ea580c;
            box-shadow: 
                0 4px 16px rgba(0, 0, 0, 0.2),
                -2px 0 12px rgba(234, 88, 12, 0.15),
                inset 0 1px 0 rgba(244, 244, 245, 0.1);
        }

        .task-item.priority-3 {
            border-left: 3px solid #ca8a04;
            box-shadow: 
                0 4px 16px rgba(0, 0, 0, 0.2),
                -2px 0 12px rgba(202, 138, 4, 0.15),
                inset 0 1px 0 rgba(244, 244, 245, 0.1);
        }

        .task-item.priority-4 {
            border-left: 3px solid #65a30d;
            box-shadow: 
                0 4px 16px rgba(0, 0, 0, 0.2),
                -2px 0 12px rgba(101, 163, 13, 0.15),
                inset 0 1px 0 rgba(244, 244, 245, 0.1);
        }

        .task-item.priority-5 {
            border-left: 3px solid #059669;
            box-shadow: 
                0 4px 16px rgba(0, 0, 0, 0.2),
                -2px 0 12px rgba(5, 150, 105, 0.15),
                inset 0 1px 0 rgba(244, 244, 245, 0.1);
        }

        .task-checkbox {
            width: 18px;
            height: 18px;
            border: 2px solid rgba(244, 244, 245, 0.3);
            border-radius: 50%;
            margin-right: 12px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            background: 
                linear-gradient(135deg, rgba(244, 244, 245, 0.1) 0%, rgba(244, 244, 245, 0.02) 100%);
            backdrop-filter: blur(8px);
            cursor: pointer;
            flex-shrink: 0;
        }

        .task-checkbox::before {
            content: '';
            position: absolute;
            inset: -2px;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(244, 244, 245, 0.2), rgba(244, 244, 245, 0.1));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .task-checkbox:hover::before {
            opacity: 1;
        }

        .task-checkbox:hover {
            border-color: rgba(244, 244, 245, 0.5);
            background: linear-gradient(135deg, rgba(244, 244, 245, 0.15) 0%, rgba(244, 244, 245, 0.08) 100%);
            transform: scale(1.1);
        }

        .task-checkbox.completed {
            background: linear-gradient(135deg, #71717a 0%, #52525b 100%);
            border-color: #71717a;
            animation: pulse 0.6s ease-out;
        }

        .task-checkbox.completed::after {
            content: '✓';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ffffff;
            font-size: 11px;
            font-weight: 700;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.8);
        }

        .task-content {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .task-title {
            flex: 1;
            font-size: 13px;
            line-height: 1.4;
            font-weight: 500;
            color: #f4f4f5;
            transition: all 0.3s ease;
        }

        .task-title.completed {
            text-decoration: line-through;
            color: #71717a;
        }

        .task-title.empty {
            color: rgba(244, 244, 245, 0.3);
            font-style: italic;
        }

        .task-info {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .subtasks-toggle {
            width: 16px;
            height: 16px;
            cursor: pointer;
            opacity: 0.7;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 3px;
            font-size: 10px;
            font-weight: 700;
            color: #f4f4f5;
        }

        .subtasks-toggle:hover {
            opacity: 1;
            background: rgba(244, 244, 245, 0.1);
        }

        .subtasks-toggle.rotated {
            transform: rotate(90deg);
        }

        .completion-counter {
            font-size: 9px;
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: 700;
            background: rgba(244, 244, 245, 0.1);
            color: rgba(244, 244, 245, 0.8);
            border: 1px solid rgba(244, 244, 245, 0.15);
            backdrop-filter: blur(8px);
        }

        .priority-badge {
            font-size: 9px;
            padding: 4px 8px;
            border-radius: 6px;
            font-weight: 700;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(244, 244, 245, 0.15);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.8);
            background: linear-gradient(135deg, rgba(244, 244, 245, 0.15) 0%, rgba(244, 244, 245, 0.08) 100%);
            color: #f4f4f5;
            letter-spacing: 0.025em;
            text-transform: uppercase;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .priority-badge::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(244, 244, 245, 0.4), transparent);
        }

        /* Subtasks */
        .subtasks-container {
            margin-left: 30px;
            margin-right: 14px;
            margin-bottom: 8px;
            border-left: 1px solid rgba(244, 244, 245, 0.1);
            padding-left: 16px;
            display: none;
        }

        .subtasks-container.expanded {
            display: block;
            animation: slideIn 0.3s ease-out;
        }

        .subtask-item {
            display: flex;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid rgba(244, 244, 245, 0.04);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .subtask-item:last-child {
            border-bottom: none;
        }

        .subtask-item:hover {
            background: rgba(244, 244, 245, 0.04);
            margin: 0 -8px;
            padding: 8px 8px;
            border-radius: 6px;
        }

        .subtask-checkbox {
            width: 14px;
            height: 14px;
            border: 1px solid rgba(244, 244, 245, 0.3);
            border-radius: 50%;
            margin-right: 10px;
            transition: all 0.3s ease;
            position: relative;
            background: rgba(244, 244, 245, 0.05);
            cursor: pointer;
            flex-shrink: 0;
        }

        .subtask-checkbox:hover {
            border-color: rgba(244, 244, 245, 0.5);
            transform: scale(1.1);
        }

        .subtask-checkbox.completed {
            background: linear-gradient(135deg, #71717a 0%, #52525b 100%);
            border-color: #71717a;
        }

        .subtask-checkbox.completed::after {
            content: '✓';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ffffff;
            font-size: 8px;
            font-weight: 700;
        }

        .subtask-title {
            flex: 1;
            font-size: 11px;
            line-height: 1.3;
            font-weight: 400;
            color: rgba(244, 244, 245, 0.8);
            transition: all 0.3s ease;
        }

        .subtask-title.completed {
            text-decoration: line-through;
            color: #71717a;
        }

        /* Timer Section */
        .timer-section {
            padding: 18px 16px;
            background: 
                linear-gradient(135deg, rgba(244, 244, 245, 0.1) 0%, rgba(244, 244, 245, 0.04) 100%),
                linear-gradient(45deg, transparent, rgba(161, 161, 170, 0.05), transparent);
            border-top: 1px solid rgba(244, 244, 245, 0.08);
            border-bottom: 1px solid rgba(244, 244, 245, 0.08);
            backdrop-filter: blur(20px);
            position: relative;
        }

        .timer-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(244, 244, 245, 0.2), transparent);
        }

        .timer-display {
            font-size: 26px;
            font-weight: 300;
            color: #f4f4f5;
            font-family: 'SF Mono', 'Monaco', 'Cascadia Code', monospace;
            text-align: center;
            margin-bottom: 12px;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.8);
            letter-spacing: 0.05em;
            background: linear-gradient(135deg, #f4f4f5 0%, #d4d4d8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .timer-controls {
            display: flex;
            gap: 8px;
            justify-content: center;
        }

        .timer-btn {
            padding: 8px 14px;
            border: 1px solid rgba(244, 244, 245, 0.15);
            border-radius: 8px;
            font-size: 11px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(12px);
            position: relative;
            overflow: hidden;
            background: 
                linear-gradient(135deg, rgba(244, 244, 245, 0.12) 0%, rgba(244, 244, 245, 0.06) 100%);
            color: #f4f4f5;
            letter-spacing: 0.025em;
            text-transform: uppercase;
        }

        .timer-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(244, 244, 245, 0.4), transparent);
        }

        .timer-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(244, 244, 245, 0.2), transparent);
            transition: left 0.6s ease;
        }

        .timer-btn:hover::after {
            left: 100%;
        }

        .timer-btn:hover {
            transform: translateY(-1px) scale(1.02);
            background: 
                linear-gradient(135deg, rgba(244, 244, 245, 0.18) 0%, rgba(244, 244, 245, 0.1) 100%);
            border-color: rgba(244, 244, 245, 0.25);
            box-shadow: 
                0 6px 20px rgba(0, 0, 0, 0.4),
                0 2px 8px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(244, 244, 245, 0.3);
        }

        .timer-btn:active {
            transform: translateY(0) scale(0.98);
        }

        /* Notes Section */
        .notes-section {
            flex: 1;
            padding: 16px 14px;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }

        .notes-header {
            font-size: 13px;
            margin-bottom: 10px;
            color: #f4f4f5;
            font-weight: 600;
            letter-spacing: -0.025em;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.8);
            background: linear-gradient(135deg, #f4f4f5 0%, #d4d4d8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .notes-textarea {
            flex: 1;
            background: 
                linear-gradient(135deg, rgba(244, 244, 245, 0.06) 0%, rgba(244, 244, 245, 0.02) 100%),
                linear-gradient(45deg, transparent 30%, rgba(244, 244, 245, 0.02) 50%, transparent 70%);
            border: 1px solid rgba(244, 244, 245, 0.08);
            border-radius: 10px;
            padding: 12px;
            color: #f4f4f5;
            font-family: inherit;
            font-size: 12px;
            line-height: 1.5;
            resize: none;
            outline: none;
            transition: all 0.4s ease;
            backdrop-filter: blur(16px);
            min-height: 100px;
            position: relative;
        }

        .notes-textarea::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(244, 244, 245, 0.2), transparent);
            border-radius: 10px 10px 0 0;
        }

        .notes-textarea:focus {
            border-color: rgba(244, 244, 245, 0.2);
            background: 
                linear-gradient(135deg, rgba(244, 244, 245, 0.1) 0%, rgba(244, 244, 245, 0.04) 100%),
                linear-gradient(45deg, transparent 30%, rgba(244, 244, 245, 0.04) 50%, transparent 70%);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                0 4px 16px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(244, 244, 245, 0.15);
        }

        .notes-textarea::placeholder {
            color: rgba(244, 244, 245, 0.4);
        }

        /* Custom Scrollbar */
        .tasks-section::-webkit-scrollbar,
        .notes-textarea::-webkit-scrollbar {
            width: 6px;
        }

        .tasks-section::-webkit-scrollbar-track,
        .notes-textarea::-webkit-scrollbar-track {
            background: rgba(244, 244, 245, 0.02);
            border-radius: 3px;
        }

        .tasks-section::-webkit-scrollbar-thumb,
        .notes-textarea::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, rgba(244, 244, 245, 0.3) 0%, rgba(244, 244, 245, 0.2) 100%);
            border-radius: 3px;
            border: 1px solid rgba(244, 244, 245, 0.1);
        }

        .tasks-section::-webkit-scrollbar-thumb:hover,
        .notes-textarea::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, rgba(244, 244, 245, 0.4) 0%, rgba(244, 244, 245, 0.3) 100%);
        }

        /* Responsive adjustments */
        @media (max-height: 600px) {
            .tasks-section {
                gap: 8px;
            }
            
            .task-item {
                padding: 12px;
            }
            
            .timer-section {
                padding: 14px;
            }
            
            .notes-section {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-left">
                <div class="header-icon edit-icon" onclick="openEditTasks()" title="Edit Tasks">
                    <svg viewBox="0 0 24 24">
                        <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/>
                    </svg>
                </div>
                <div class="header-icon settings-icon" onclick="openSettings()" title="Settings">
                    <svg viewBox="0 0 24 24">
                        <path d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.8,11.69,4.8,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z"/>
                    </svg>
                </div>
            </div>
            <div class="header-content">
                <h1>Priority Tasks</h1>
                <div class="date" id="currentDate">Monday, June 9</div>
            </div>
            <div class="window-controls">
                <button class="window-control-btn minimize" onclick="minimizeWindow()" title="Minimize">−</button>
                <button class="window-control-btn close" onclick="closeWindow()" title="Close">×</button>
            </div>
        </div>

        <!-- Tasks Section -->
        <div class="tasks-section" id="tasksContainer">
            <!-- Tasks will be dynamically generated here -->
        </div>

        <!-- Timer Section -->
        <div class="timer-section">
            <div class="timer-display" id="timerDisplay">00:00:00</div>
            <div class="timer-controls">
                <button class="timer-btn" onclick="startTimer()">Start</button>
                <button class="timer-btn" onclick="pauseTimer()">Pause</button>
                <button class="timer-btn" onclick="resetTimer()">Reset</button>
                <button class="timer-btn" onclick="saveTimer()">Save</button>
            </div>
        </div>

        <!-- Notes Section -->
        <div class="notes-section">
            <div class="notes-header">Notes</div>
            <textarea 
                class="notes-textarea" 
                placeholder="Capture thoughts, progress updates, and key insights..."
                id="notesArea"
            ></textarea>
        </div>
    </div>

    <script>
        // Default task structure
        const defaultTasks = [
            {
                id: "task-1",
                title: "Security vulnerability review",
                priority: 1,
                completed: false,
                collapsed: false,
                subtasks: [
                    { id: "subtask-1-1", title: "Scan codebase for SQL injection vulnerabilities", completed: false },
                    { id: "subtask-1-2", title: "Review authentication mechanisms", completed: true },
                    { id: "subtask-1-3", title: "Update security documentation", completed: false }
                ]
            },
            {
                id: "task-2",
                title: "Q2 budget allocation finalization",
                priority: 2,
                completed: false,
                collapsed: false,
                subtasks: [
                    { id: "subtask-2-1", title: "Review department budget requests", completed: true }
                ]
            },
            {
                id: "task-3",
                title: "API documentation update",
                priority: 3,
                completed: false,
                collapsed: false,
                subtasks: []
            },
            {
                id: "task-4",
                title: "",
                priority: 4,
                completed: false,
                collapsed: false,
                subtasks: []
            },
            {
                id: "task-5",
                title: "",
                priority: 5,
                completed: false,
                collapsed: false,
                subtasks: []
            }
        ];

        let currentTasks = [];

        // Priority labels
        const priorityLabels = {
            1: "Critical",
            2: "High", 
            3: "Medium",
            4: "Low",
            5: "Minimal"
        };

        // Load tasks from localStorage
        function loadTasks() {
            const saved = localStorage.getItem('taskManagerTasks');
            if (saved) {
                currentTasks = JSON.parse(saved);
            } else {
                currentTasks = JSON.parse(JSON.stringify(defaultTasks));
                saveTasks(); // Save defaults to localStorage
            }
            
            // Ensure we always have exactly 5 tasks
            while (currentTasks.length < 5) {
                currentTasks.push({
                    id: `task-${currentTasks.length + 1}`,
                    title: "",
                    priority: currentTasks.length + 1,
                    completed: false,
                    collapsed: false,
                    subtasks: []
                });
            }
            currentTasks = currentTasks.slice(0, 5);
        }

        // Save tasks to localStorage
        function saveTasks() {
            localStorage.setItem('taskManagerTasks', JSON.stringify(currentTasks));
        }

        // Get completion statistics for a task
        function getCompletionStats(task) {
            if (!task.subtasks || task.subtasks.length === 0) {
                return null;
            }
            const completed = task.subtasks.filter(s => s.completed).length;
            const total = task.subtasks.length;
            return { completed, total };
        }

        // Create task HTML
        function createTaskHTML(task, index) {
            const isEmpty = !task.title.trim();
            const stats = getCompletionStats(task);
            const hasSubtasks = task.subtasks && task.subtasks.length > 0;
            
            let taskClasses = ['task-item', `priority-${task.priority}`];
            if (isEmpty) taskClasses.push('empty');
            if (task.completed) taskClasses.push('completed');
            
            let taskInfoHTML = '';
            if (hasSubtasks) {
                taskInfoHTML += `
                    <div class="subtasks-toggle ${task.collapsed ? '' : 'rotated'}" 
                         onclick="toggleSubtasks('${task.id}', event)">
                        ▶
                    </div>
                `;
            }
            
            if (stats) {
                taskInfoHTML += `
                    <div class="completion-counter">${stats.completed}/${stats.total}</div>
                `;
            }
            
            if (!isEmpty) {
                taskInfoHTML += `
                    <div class="priority-badge">${priorityLabels[task.priority]}</div>
                `;
            }
            
            let subtasksHTML = '';
            if (hasSubtasks) {
                subtasksHTML = `
                    <div class="subtasks-container ${task.collapsed ? '' : 'expanded'}" id="subtasks-${task.id}">
                        ${task.subtasks.map(subtask => `
                            <div class="subtask-item" onclick="toggleSubtask('${task.id}', '${subtask.id}', event)">
                                <div class="subtask-checkbox ${subtask.completed ? 'completed' : ''}"></div>
                                <div class="subtask-title ${subtask.completed ? 'completed' : ''}">${subtask.title}</div>
                            </div>
                        `).join('')}
                    </div>
                `;
            }
            
            return `
                <div class="${taskClasses.join(' ')}" data-task-id="${task.id}">
                    <div class="task-main" onclick="toggleTask('${task.id}', event)">
                        <div class="task-checkbox ${task.completed ? 'completed' : ''}"></div>
                        <div class="task-content">
                            <div class="task-title ${task.completed ? 'completed' : ''} ${isEmpty ? 'empty' : ''}">
                                ${isEmpty ? 'Empty task' : task.title}
                            </div>
                            <div class="task-info">
                                ${taskInfoHTML}
                            </div>
                        </div>
                    </div>
                    ${subtasksHTML}
                </div>
            `;
        }

        // Render all tasks
        function renderTasks() {
            const container = document.getElementById('tasksContainer');
            container.innerHTML = currentTasks.map((task, index) => createTaskHTML(task, index)).join('');
        }

        // Toggle task completion
        function toggleTask(taskId, event) {
            event.stopPropagation();
            const task = currentTasks.find(t => t.id === taskId);
            if (task && task.title.trim()) {
                task.completed = !task.completed;
                saveTasks();
                renderTasks();
                
                // Add completion animation
                const taskElement = document.querySelector(`[data-task-id="${taskId}"]`);
                if (taskElement) {
                    taskElement.style.transform = 'scale(0.98)';
                    setTimeout(() => {
                        taskElement.style.transform = '';
                    }, 150);
                }
            }
        }

        // Toggle subtask completion
        function toggleSubtask(taskId, subtaskId, event) {
            event.stopPropagation();
            const task = currentTasks.find(t => t.id === taskId);
            if (task) {
                const subtask = task.subtasks.find(s => s.id === subtaskId);
                if (subtask) {
                    subtask.completed = !subtask.completed;
                    saveTasks();
                    renderTasks();
                }
            }
        }

        // Toggle subtasks visibility
        function toggleSubtasks(taskId, event) {
            event.stopPropagation();
            const task = currentTasks.find(t => t.id === taskId);
            if (task) {
                task.collapsed = !task.collapsed;
                saveTasks();
                
                // Update the UI
                const container = document.getElementById(`subtasks-${taskId}`);
                const toggle = event.target;
                
                if (container) {
                    if (task.collapsed) {
                        container.classList.remove('expanded');
                        toggle.classList.remove('rotated');
                    } else {
                        container.classList.add('expanded');
                        toggle.classList.add('rotated');
                    }
                }
            }
        }

        // Timer functionality
        let timerInterval;
        let seconds = 0;
        let isRunning = false;

        function updateDisplay() {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            
            document.getElementById('timerDisplay').textContent = 
                `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        function startTimer() {
            if (!isRunning) {
                isRunning = true;
                timerInterval = setInterval(() => {
                    seconds++;
                    updateDisplay();
                }, 1000);
            }
        }

        function pauseTimer() {
            isRunning = false;
            clearInterval(timerInterval);
        }

        function resetTimer() {
            isRunning = false;
            clearInterval(timerInterval);
            seconds = 0;
            updateDisplay();
        }

        function saveTimer() {
            if (seconds > 0) {
                const timeString = document.getElementById('timerDisplay').textContent;
                const notesArea = document.getElementById('notesArea');
                const timestamp = new Date().toLocaleTimeString();
                notesArea.value += `\n[${timestamp}] ⏱️ ${timeString}`;
                notesArea.scrollTop = notesArea.scrollHeight;
            }
        }

        // Navigation functions
        function openEditTasks() {
            console.log('Opening edit tasks...');
            try {
                if (typeof window.electronAPI !== 'undefined') {
                    // Electron environment
                    window.location.href = 'edit-tasks.html';
                } else {
                    // Browser environment
                    window.location.href = 'edit-tasks.html';
                }
            } catch (error) {
                console.error('Error opening edit tasks:', error);
                window.location.href = 'edit-tasks.html';
            }
        }

        function openSettings() {
            console.log('Opening settings...');
            try {
                if (typeof window.electronAPI !== 'undefined') {
                    // Electron environment - could create new window
                    window.location.href = 'settings.html';
                } else {
                    // Browser environment
                    const settingsWindow = window.open(
                        'settings.html',
                        'settings',
                        'width=600,height=700,scrollbars=no,resizable=yes'
                    );
                    if (settingsWindow) {
                        settingsWindow.focus();
                    }
                }
            } catch (error) {
                console.error('Error opening settings:', error);
                window.location.href = 'settings.html';
            }
        }

        // Window controls
        async function minimizeWindow() {
            try {
                if (typeof window.electronAPI !== 'undefined') {
                    await window.electronAPI.minimizeWindow();
                }
            } catch (error) {
                console.error('Error minimizing window:', error);
            }
        }

        async function closeWindow() {
            try {
                if (typeof window.electronAPI !== 'undefined') {
                    await window.electronAPI.closeWindow();
                } else {
                    window.close();
                }
            } catch (error) {
                console.error('Error closing window:', error);
                window.close();
            }
        }

        // Notes persistence
        const notesArea = document.getElementById('notesArea');
        
        // Load saved notes
        function loadNotes() {
            const savedNotes = localStorage.getItem('taskManagerNotes');
            if (savedNotes && notesArea) {
                notesArea.value = savedNotes;
            }
        }

        // Auto-save notes
        if (notesArea) {
            let saveTimeout;
            notesArea.addEventListener('input', () => {
                clearTimeout(saveTimeout);
                saveTimeout = setTimeout(() => {
                    localStorage.setItem('taskManagerNotes', notesArea.value);
                }, 500);
            });
        }

        // Update current date
        function updateDate() {
            const now = new Date();
            const options = { weekday: 'long', month: 'long', day: 'numeric' };
            const dateString = now.toLocaleDateString('en-US', options);
            const dateElement = document.getElementById('currentDate');
            if (dateElement) {
                dateElement.textContent = dateString;
            }
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey || e.metaKey) {
                switch(e.key) {
                    case ' ':
                        e.preventDefault();
                        isRunning ? pauseTimer() : startTimer();
                        break;
                    case 'r':
                        e.preventDefault();
                        resetTimer();
                        break;
                    case 's':
                        e.preventDefault();
                        saveTimer();
                        break;
                    case 'e':
                        e.preventDefault();
                        openEditTasks();
                        break;
                }
            }
        });

        // Initialize app
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM loaded');
            
            // Load data
            loadTasks();
            loadNotes();
            
            // Render UI
            renderTasks();
            updateDisplay();
            updateDate();
            
            // Check environment
            if (typeof window.electronAPI !== 'undefined') {
                console.log('Electron APIs available');
            } else {
                console.log('Running in browser mode');
            }
        });

        // Listen for task updates from edit screen
        window.addEventListener('storage', (e) => {
            if (e.key === 'taskManagerTasks') {
                loadTasks();
                renderTasks();
            }
        });
    </script>
</body>
</html>
