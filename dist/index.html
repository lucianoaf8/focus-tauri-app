<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Priority Task Manager</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            background: 
                radial-gradient(circle at 20% 80%, rgba(24, 24, 27, 0.8) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(39, 39, 42, 0.8) 0%, transparent 50%),
                linear-gradient(145deg, #09090b 0%, #18181b 30%, #0f0f0f 70%, #09090b 100%);
            color: #f4f4f5;
            height: 100vh;
            min-width: 320px;
            max-width: 400px;
            width: 100vw;
            margin: 0 auto;
            overflow: hidden;
            position: relative;
            --primary-glow: rgba(161, 161, 170, 0.15);
            --secondary-glow: rgba(113, 113, 122, 0.1);
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                conic-gradient(from 180deg at 50% 50%, rgba(82, 82, 91, 0.05) 0deg, rgba(161, 161, 170, 0.1) 180deg, rgba(82, 82, 91, 0.05) 360deg),
                linear-gradient(45deg, transparent 30%, rgba(244, 244, 245, 0.02) 50%, transparent 70%);
            pointer-events: none;
            animation: shimmer 20s linear infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(0deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(360deg); }
        }

        @keyframes slideIn {
            from { 
                opacity: 0; 
                transform: translateY(10px) scale(0.98); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1); 
            }
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(161, 161, 170, 0.4); }
            50% { box-shadow: 0 0 0 8px rgba(161, 161, 170, 0); }
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            backdrop-filter: blur(24px) saturate(180%);
            position: relative;
            z-index: 1;
            background: rgba(9, 9, 11, 0.4);
        }

        /* Header */
        .header {
            padding: 20px 18px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: 
                linear-gradient(135deg, rgba(244, 244, 245, 0.12) 0%, rgba(244, 244, 245, 0.04) 100%),
                linear-gradient(45deg, transparent, rgba(161, 161, 170, 0.05), transparent);
            border-bottom: 1px solid rgba(244, 244, 245, 0.08);
            backdrop-filter: blur(16px);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(244, 244, 245, 0.3), transparent);
        }

        .header-content {
            flex: 1;
            text-align: center;
        }

        .header h1 {
            font-size: 19px;
            font-weight: 600;
            color: #f4f4f5;
            margin-bottom: 6px;
            letter-spacing: -0.025em;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.8);
            background: linear-gradient(135deg, #f4f4f5 0%, #d4d4d8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header .date {
            font-size: 11px;
            color: rgba(244, 244, 245, 0.6);
            font-weight: 500;
            letter-spacing: 0.025em;
            text-transform: uppercase;
        }

        .settings-icon {
            width: 20px;
            height: 20px;
            cursor: pointer;
            opacity: 0.7;
            transition: all 0.3s ease;
            padding: 8px;
            border-radius: 8px;
            background: linear-gradient(135deg, rgba(244, 244, 245, 0.08) 0%, rgba(244, 244, 245, 0.02) 100%);
            border: 1px solid rgba(244, 244, 245, 0.06);
            backdrop-filter: blur(12px);
            position: relative;
            overflow: hidden;
        }

        .settings-icon::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(244, 244, 245, 0.2), transparent);
            border-radius: 8px 8px 0 0;
        }

        .settings-icon:hover {
            opacity: 1;
            transform: scale(1.1) rotate(90deg);
            background: linear-gradient(135deg, rgba(244, 244, 245, 0.12) 0%, rgba(244, 244, 245, 0.06) 100%);
            border-color: rgba(244, 244, 245, 0.15);
            box-shadow: 
                0 4px 16px rgba(0, 0, 0, 0.3),
                0 2px 8px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(244, 244, 245, 0.2);
        }

        .settings-icon svg {
            width: 100%;
            height: 100%;
            fill: #f4f4f5;
        }

        /* Tasks Section */
        .tasks-section {
            flex: 1;
            padding: 16px 14px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            overflow-y: auto;
            scroll-behavior: smooth;
        }

        .task-item {
            display: flex;
            align-items: center;
            padding: 16px 14px;
            border-radius: 12px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(244, 244, 245, 0.06);
            background: 
                linear-gradient(135deg, rgba(244, 244, 245, 0.08) 0%, rgba(244, 244, 245, 0.02) 100%),
                linear-gradient(45deg, transparent 30%, rgba(244, 244, 245, 0.02) 50%, transparent 70%);
            animation: slideIn 0.6s ease-out backwards;
        }

        .task-item:nth-child(1) { animation-delay: 0.1s; }
        .task-item:nth-child(2) { animation-delay: 0.2s; }
        .task-item:nth-child(3) { animation-delay: 0.3s; }
        .task-item:nth-child(4) { animation-delay: 0.4s; }
        .task-item:nth-child(5) { animation-delay: 0.5s; }

        .task-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(244, 244, 245, 0.1) 0%, transparent 50%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .task-item::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(244, 244, 245, 0.1), transparent);
            transition: left 0.6s ease;
        }

        .task-item:hover::before {
            opacity: 1;
        }

        .task-item:hover::after {
            left: 100%;
        }

        .task-item:hover {
            transform: translateY(-2px) scale(1.01);
            background: 
                linear-gradient(135deg, rgba(244, 244, 245, 0.12) 0%, rgba(244, 244, 245, 0.04) 100%),
                linear-gradient(45deg, transparent 30%, rgba(244, 244, 245, 0.04) 50%, transparent 70%);
            border-color: rgba(244, 244, 245, 0.12);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.4),
                0 4px 16px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(244, 244, 245, 0.2);
        }

        .task-item.completed {
            opacity: 0.6;
            transform: scale(0.98);
            background: 
                linear-gradient(135deg, rgba(113, 113, 122, 0.1) 0%, rgba(113, 113, 122, 0.05) 100%);
        }

        .task-item.priority-1 {
            border-left: 3px solid #dc2626;
            box-shadow: 
                0 4px 16px rgba(0, 0, 0, 0.2),
                -2px 0 12px rgba(220, 38, 38, 0.15),
                inset 0 1px 0 rgba(244, 244, 245, 0.1);
        }

        .task-item.priority-2 {
            border-left: 3px solid #ea580c;
            box-shadow: 
                0 4px 16px rgba(0, 0, 0, 0.2),
                -2px 0 12px rgba(234, 88, 12, 0.15),
                inset 0 1px 0 rgba(244, 244, 245, 0.1);
        }

        .task-item.priority-3 {
            border-left: 3px solid #ca8a04;
            box-shadow: 
                0 4px 16px rgba(0, 0, 0, 0.2),
                -2px 0 12px rgba(202, 138, 4, 0.15),
                inset 0 1px 0 rgba(244, 244, 245, 0.1);
        }

        .task-item.priority-4 {
            border-left: 3px solid #65a30d;
            box-shadow: 
                0 4px 16px rgba(0, 0, 0, 0.2),
                -2px 0 12px rgba(101, 163, 13, 0.15),
                inset 0 1px 0 rgba(244, 244, 245, 0.1);
        }

        .task-item.priority-5 {
            border-left: 3px solid #059669;
            box-shadow: 
                0 4px 16px rgba(0, 0, 0, 0.2),
                -2px 0 12px rgba(5, 150, 105, 0.15),
                inset 0 1px 0 rgba(244, 244, 245, 0.1);
        }

        .task-checkbox {
            width: 18px;
            height: 18px;
            border: 2px solid rgba(244, 244, 245, 0.3);
            border-radius: 50%;
            margin-right: 12px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            background: 
                linear-gradient(135deg, rgba(244, 244, 245, 0.1) 0%, rgba(244, 244, 245, 0.02) 100%);
            backdrop-filter: blur(8px);
            cursor: pointer;
        }

        .task-checkbox::before {
            content: '';
            position: absolute;
            inset: -2px;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(244, 244, 245, 0.2), rgba(244, 244, 245, 0.1));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .task-checkbox:hover::before {
            opacity: 1;
        }

        .task-checkbox:hover {
            border-color: rgba(244, 244, 245, 0.5);
            background: linear-gradient(135deg, rgba(244, 244, 245, 0.15) 0%, rgba(244, 244, 245, 0.08) 100%);
            transform: scale(1.1);
        }

        .task-checkbox.completed {
            background: linear-gradient(135deg, #71717a 0%, #52525b 100%);
            border-color: #71717a;
            animation: pulse 0.6s ease-out;
        }

        .task-checkbox.completed::after {
            content: '✓';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ffffff;
            font-size: 11px;
            font-weight: 700;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.8);
        }

        .task-content {
            flex: 1;
            font-size: 13px;
            line-height: 1.4;
            font-weight: 500;
            position: relative;
            z-index: 2;
            color: #f4f4f5;
            transition: all 0.3s ease;
        }

        .task-content.completed {
            text-decoration: line-through;
            color: #71717a;
        }

        .priority-badge {
            font-size: 9px;
            padding: 4px 8px;
            border-radius: 6px;
            font-weight: 700;
            margin-left: 10px;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(244, 244, 245, 0.15);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.8);
            background: linear-gradient(135deg, rgba(244, 244, 245, 0.15) 0%, rgba(244, 244, 245, 0.08) 100%);
            color: #f4f4f5;
            letter-spacing: 0.025em;
            text-transform: uppercase;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .priority-badge::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(244, 244, 245, 0.4), transparent);
        }

        /* Timer Section */
        .timer-section {
            padding: 18px 16px;
            background: 
                linear-gradient(135deg, rgba(244, 244, 245, 0.1) 0%, rgba(244, 244, 245, 0.04) 100%),
                linear-gradient(45deg, transparent, rgba(161, 161, 170, 0.05), transparent);
            border-top: 1px solid rgba(244, 244, 245, 0.08);
            border-bottom: 1px solid rgba(244, 244, 245, 0.08);
            backdrop-filter: blur(20px);
            position: relative;
        }

        .timer-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(244, 244, 245, 0.2), transparent);
        }

        .timer-display {
            font-size: 26px;
            font-weight: 300;
            color: #f4f4f5;
            font-family: 'SF Mono', 'Monaco', 'Cascadia Code', monospace;
            text-align: center;
            margin-bottom: 12px;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.8);
            letter-spacing: 0.05em;
            background: linear-gradient(135deg, #f4f4f5 0%, #d4d4d8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .timer-controls {
            display: flex;
            gap: 8px;
            justify-content: center;
        }

        .timer-btn {
            padding: 8px 14px;
            border: 1px solid rgba(244, 244, 245, 0.15);
            border-radius: 8px;
            font-size: 11px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(12px);
            position: relative;
            overflow: hidden;
            background: 
                linear-gradient(135deg, rgba(244, 244, 245, 0.12) 0%, rgba(244, 244, 245, 0.06) 100%);
            color: #f4f4f5;
            letter-spacing: 0.025em;
            text-transform: uppercase;
        }

        .timer-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(244, 244, 245, 0.4), transparent);
        }

        .timer-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(244, 244, 245, 0.2), transparent);
            transition: left 0.6s ease;
        }

        .timer-btn:hover::after {
            left: 100%;
        }

        .timer-btn:hover {
            transform: translateY(-1px) scale(1.02);
            background: 
                linear-gradient(135deg, rgba(244, 244, 245, 0.18) 0%, rgba(244, 244, 245, 0.1) 100%);
            border-color: rgba(244, 244, 245, 0.25);
            box-shadow: 
                0 6px 20px rgba(0, 0, 0, 0.4),
                0 2px 8px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(244, 244, 245, 0.3);
        }

        .timer-btn:active {
            transform: translateY(0) scale(0.98);
        }

        /* Notes Section */
        .notes-section {
            flex: 1;
            padding: 16px 14px;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }

        .notes-header {
            font-size: 13px;
            margin-bottom: 10px;
            color: #f4f4f5;
            font-weight: 600;
            letter-spacing: -0.025em;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.8);
            background: linear-gradient(135deg, #f4f4f5 0%, #d4d4d8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .notes-textarea {
            flex: 1;
            background: 
                linear-gradient(135deg, rgba(244, 244, 245, 0.06) 0%, rgba(244, 244, 245, 0.02) 100%),
                linear-gradient(45deg, transparent 30%, rgba(244, 244, 245, 0.02) 50%, transparent 70%);
            border: 1px solid rgba(244, 244, 245, 0.08);
            border-radius: 10px;
            padding: 12px;
            color: #f4f4f5;
            font-family: inherit;
            font-size: 12px;
            line-height: 1.5;
            resize: none;
            outline: none;
            transition: all 0.4s ease;
            backdrop-filter: blur(16px);
            min-height: 100px;
            position: relative;
        }

        .notes-textarea::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(244, 244, 245, 0.2), transparent);
            border-radius: 10px 10px 0 0;
        }

        .notes-textarea:focus {
            border-color: rgba(244, 244, 245, 0.2);
            background: 
                linear-gradient(135deg, rgba(244, 244, 245, 0.1) 0%, rgba(244, 244, 245, 0.04) 100%),
                linear-gradient(45deg, transparent 30%, rgba(244, 244, 245, 0.04) 50%, transparent 70%);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                0 4px 16px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(244, 244, 245, 0.15);
        }

        .notes-textarea::placeholder {
            color: rgba(244, 244, 245, 0.4);
        }

        /* Custom Scrollbar */
        .tasks-section::-webkit-scrollbar,
        .notes-textarea::-webkit-scrollbar {
            width: 6px;
        }

        .tasks-section::-webkit-scrollbar-track,
        .notes-textarea::-webkit-scrollbar-track {
            background: rgba(244, 244, 245, 0.02);
            border-radius: 3px;
        }

        .tasks-section::-webkit-scrollbar-thumb,
        .notes-textarea::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, rgba(244, 244, 245, 0.3) 0%, rgba(244, 244, 245, 0.2) 100%);
            border-radius: 3px;
            border: 1px solid rgba(244, 244, 245, 0.1);
        }

        .tasks-section::-webkit-scrollbar-thumb:hover,
        .notes-textarea::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, rgba(244, 244, 245, 0.4) 0%, rgba(244, 244, 245, 0.3) 100%);
        }

        /* Responsive adjustments */
        @media (max-height: 600px) {
            .tasks-section {
                gap: 8px;
            }
            
            .task-item {
                padding: 12px;
            }
            
            .timer-section {
                padding: 14px;
            }
            
            .notes-section {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-content">
                <h1>Priority Tasks</h1>
                <div class="date">Monday, June 9</div>
            </div>
            <div class="settings-icon" onclick="openSettings()" title="Settings">
                <svg viewBox="0 0 24 24">
                    <path d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.8,11.69,4.8,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z"/>
                </svg>
            </div>
        </div>

        <!-- Tasks Section -->
        <div class="tasks-section">
            <div class="task-item priority-1" onclick="toggleTask(this)">
                <div class="task-checkbox"></div>
                <div class="task-content">Security vulnerability review</div>
                <div class="priority-badge">Critical</div>
            </div>

            <div class="task-item priority-2" onclick="toggleTask(this)">
                <div class="task-checkbox"></div>
                <div class="task-content">Q2 budget allocation finalization</div>
                <div class="priority-badge">High</div>
            </div>

            <div class="task-item priority-3" onclick="toggleTask(this)">
                <div class="task-checkbox"></div>
                <div class="task-content">API documentation update</div>
                <div class="priority-badge">Medium</div>
            </div>

            <div class="task-item priority-4" onclick="toggleTask(this)">
                <div class="task-checkbox"></div>
                <div class="task-content">Team retrospective scheduling</div>
                <div class="priority-badge">Low</div>
            </div>

            <div class="task-item priority-5" onclick="toggleTask(this)">
                <div class="task-checkbox"></div>
                <div class="task-content">Personal development goals review</div>
                <div class="priority-badge">Minimal</div>
            </div>
        </div>

        <!-- Timer Section -->
        <div class="timer-section">
            <div class="timer-display" id="timerDisplay">00:00:00</div>
            <div class="timer-controls">
                <button class="timer-btn" onclick="startTimer()">Start</button>
                <button class="timer-btn" onclick="pauseTimer()">Pause</button>
                <button class="timer-btn" onclick="resetTimer()">Reset</button>
                <button class="timer-btn" onclick="saveTimer()">Save</button>
            </div>
        </div>

        <!-- Notes Section -->
        <div class="notes-section">
            <div class="notes-header">Notes</div>
            <textarea 
                class="notes-textarea" 
                placeholder="Capture thoughts, progress updates, and key insights..."
                id="notesArea"
            ></textarea>
        </div>
    </div>

    <script>
        // Timer functionality
        let timerInterval;
        let seconds = 0;
        let isRunning = false;

        function updateDisplay() {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            
            document.getElementById('timerDisplay').textContent = 
                `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        function startTimer() {
            if (!isRunning) {
                isRunning = true;
                timerInterval = setInterval(() => {
                    seconds++;
                    updateDisplay();
                }, 1000);
            }
        }

        function pauseTimer() {
            isRunning = false;
            clearInterval(timerInterval);
        }

        function resetTimer() {
            isRunning = false;
            clearInterval(timerInterval);
            seconds = 0;
            updateDisplay();
        }

        function saveTimer() {
            if (seconds > 0) {
                const timeString = document.getElementById('timerDisplay').textContent;
                const notesArea = document.getElementById('notesArea');
                const timestamp = new Date().toLocaleTimeString();
                notesArea.value += `\n[${timestamp}] ⏱️ ${timeString}`;
                notesArea.scrollTop = notesArea.scrollHeight;
            }
        }

        // Enhanced task functionality with smooth animations
        function toggleTask(taskElement) {
            const checkbox = taskElement.querySelector('.task-checkbox');
            const content = taskElement.querySelector('.task-content');
            
            // Add completion animation
            taskElement.style.transform = 'scale(0.98)';
            
            setTimeout(() => {
                checkbox.classList.toggle('completed');
                content.classList.toggle('completed');
                taskElement.classList.toggle('completed');
                taskElement.style.transform = '';
            }, 150);
        }

        // Notes persistence with enhanced features
        const notesArea = document.getElementById('notesArea');
        
        // Load saved notes
        const savedNotes = localStorage.getItem('taskManagerNotes');
        if (savedNotes) {
            notesArea.value = savedNotes;
        }

        // Enhanced auto-save with debouncing
        let saveTimeout;
        notesArea.addEventListener('input', () => {
            clearTimeout(saveTimeout);
            saveTimeout = setTimeout(() => {
                localStorage.setItem('taskManagerNotes', notesArea.value);
            }, 500);
        });

        // Add subtle interaction feedback
        document.querySelectorAll('.task-item').forEach(item => {
            item.addEventListener('mouseenter', () => {
                item.style.zIndex = '10';
            });
            
            item.addEventListener('mouseleave', () => {
                item.style.zIndex = '';
            });
        });

        // Initialize
        updateDisplay();

        // Add keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey || e.metaKey) {
                switch(e.key) {
                    case ' ':
                        e.preventDefault();
                        isRunning ? pauseTimer() : startTimer();
                        break;
                    case 'r':
                        e.preventDefault();
                        resetTimer();
                        break;
                    case 's':
                        e.preventDefault();
                        saveTimer();
                        break;
                }
            }
        });
        function openSettings() {
            if (window.__TAURI__) {
                // In Tauri app - create new window
                window.__TAURI__.window.WebviewWindow.getByLabel('settings') || 
                new window.__TAURI__.window.WebviewWindow('settings', {
                    url: 'settings.html',
                    title: 'Settings',
                    width: 600,
                    height: 700,
                    resizable: false,
                    center: true,
                    decorations: true,
                    alwaysOnTop: true
                });
            } else {
                // In browser - open popup window
                const settingsWindow = window.open(
                    'settings.html',
                    'settings',
                    'width=600,height=700,scrollbars=no,resizable=no,location=no,toolbar=no,menubar=no,status=no'
                );
                
                if (settingsWindow) {
                    settingsWindow.focus();
                }
            }
        }
    </script>
</body>
